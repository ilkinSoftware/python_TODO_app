<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TODO page</title>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <h3>TODO APP:</h3>
        <hr>
        <form action="/add" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">TODO title:</label>
                <input type="text" class="form-control" name="title" placeholder="todo wreate please.."><br>
                <small  class="form-text text-muted">Everyone add new todo..</small>
              </div>
              <button type="submit" class="btn btn-outline-primary">Add</button>
              <hr>
        </form>

       {% if todos == [] %}
       <div class="alert alert-primary" role="alert">
         not find TODO app...
       </div>
       
       {% else %}
       <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">id</th>
            <th scope="col">Title</th>
            <th scope="col">Complete</th>
            <th scope="col">complete update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
    {% for todo in todos %}
        
          <tr>
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.title}}</td>
            {% if todo.complete == False %}
            <td>tamamlanmamiw</td>
             {% else %}
            <td>tamamlanmiw</td>
            {% endif %}
        
            <td><a href="/complete/{{todo.id}}" class="btn btn-success">Update</a></td>
            <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>               
          </tr>
        
    {% endfor %}
        </tbody>
    </table>
       
       {% endif %}


        </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
